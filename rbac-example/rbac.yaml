removeStrategy:
  rbac: "SYNC" 

roles:
  - name: casc-administer
    permissions:
      - hudson.model.Hudson.Administer
  - name: casc-developer
    permissions:
      - hudson.model.Hudson.Read
      - hudson.model.Item.Read
      - hudson.model.Item.Create
      - hudson.model.Item.Configure
    filterable: "true" 
  - name: casc-browser
    permissions:
    - hudson.model.Hudson.Read
    - hudson.model.Item.Read
    filterable: "true"
  - name: authenticated
    filterable: "true"
    permissions:
    - hudson.model.Hudson.Read

groups:
  - name: Administrators
    roles:
      - name: casc-administer
        grantedAt: current 
    members:
      users:
        - tsingkofer
  - name: Browsers
    roles:
      - name: casc-browser
    members:
      users:
        - tsingkofer-2